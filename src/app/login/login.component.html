<app-navbar></app-navbar>

<div class="row">
  <div id="col-form" class="col">
    <div id="login-banner" class="align-self-start">Login Banner</div>
  </div>
  <div class="col">
    <div class="container border border-dark">
      <p id="login-form-title">QUER COMEÇAR? ACESSE SUA CONTA:</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group form-inputs mt-5 mr-5 d-flex flex-column">
          E-MAIL: <input type="email" class="form-control" id="email" formControlName="email">
          SENHA: <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group form-check mt-5">
          <input class="form-check-input" type="checkbox" id="checkbox" formControlName="checkbox">
          <label class="form-check-label" for="checkbox">LEMBRAR-ME</label>
        </div>
        <!-- Caso o submit nao funcione talvez adicionar a classe form-group na div abaixo ajude -->
        <div class="form-footer mt-5 d-flex justify-content-between align-items-center">
          <div class="form-footer-registro">
            <p>NÃO É UM MEMBRO?</p>
            <a routerLink="/cadastro">REGISTRE-SE</a>
          </div>
          <button type="submit" class="btn btn-primary" routerLink="/home">ENTRAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
